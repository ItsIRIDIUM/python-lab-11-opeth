<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Opeth Band Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand text" href="{{ url_for('index') }}">Opeth</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('about') }}">About project</a>
                <a class="nav-link" href="{{ url_for('history') }}">Band's history</a>
                {% if current_user.is_authenticated %}
                    <a class="nav-link text-warning" href="{{ url_for('add_album') }}">+ Add album</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
